# First remove *all* keybindings
unbind-key -a

# Start with window numbers from one
set -g base-index 1
setw -g pane-base-index 1

# Config that is very close to a i3 window manager's keybinding.
set -s escape-time 0
setw -g aggressive-resize on

# Rename pane
# bind-key -r M-R rename-window
bind-key -n M-R command-prompt -I "#W" "rename-window '%%'"

# Split window
bind-key -n M-g split-window -h
bind-key -n M-v split-window -v

# Move pane with Control (no prefix)
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Resize pane with Alt+Shift and direction (prefix with repeat)
bind-key -n M-H resize-pane -L 10 \; display-message "Resize left"
bind-key -n M-J resize-pane -D 10 \; display-message "Resize down"
bind-key -n M-K resize-pane -U 10 \; display-message "Resize up"
bind-key -n M-L resize-pane -R 10 \; display-message "Resize right"

# New Window with number
bind-key -n M-! new-window -t 1 -n '1' 
bind-key -n M-@ new-window -t 2 -n '2'
bind-key -n M-# new-window -t 3 -n '3'
bind-key -n S-M-4 new-window -t 4 -n '4'
bind-key -n M-% new-window -t 5 -n '5'
bind-key -n M-^ new-window -t 6 -n '6'
bind-key -n M-& new-window -t 7 -n '7'
bind-key -n M-* new-window -t 8 -n '8'
bind-key -n M-( new-window -t 9 -n '9'
bind-key -n M-) new-window -t 10 -n '10' 

# Switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10
